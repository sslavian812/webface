@(users: List[DisplayUser])(implicit lang: Lang)
<div class="row-fluid">
    <div class="span12">
        @views.html.searchForm()
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <dl class="users">
            @for(user <- users) {
                <dt><a href="@user.link">@user.link</a></dt>
                <dd>@Html(user.snippet)</dd>
                <br>
            }
        </dl>
    </div>
</div>
